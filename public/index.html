<!DOCTYPE html>
<html>
  <head>
    <title>WNW Bookmarklets</title>
    <meta charset="UTF-8">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      html, body {
        font-family: 'Helvetica Neue', sans-serif;
      }
      header {
        text-align: center;
        margin-bottom: 50px;
      }
      #logo {
        width: 200px;
        display: inline-block;
      }
      h1 {
        font-weight: 200;
      }
      h2 {
        font-size: 120%;
        margin-top: 0;
      }
      a {
        background-color: #dddddd;
        display: inline-block;
        padding: 0.4em 0.8em;
        border: 1px solid #cccccc;
        text-decoration: none;
        color: #333333;
        font-size: 90%;
      }
      article {
        padding: 2em;
        margin: 1%;
        width: 31%;
        float: left;
        border: 1px solid #eeeeee;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" src="http://cdn.wnotw.co/logo.svg">
      <h1>Bookmarklets</h1>
      <p>To install just drag and drop the link to your bookmarks bar</p>
    </header>
    <article>
        <h2>Covert Instagram &amp; Twitter usernames in Intercom to links</h2>
  <a href="javascript:!function(){for(var t=document.getElementsByTagName('td'),e=0;e<t.length;e++)if(1==t[e].nodeType){var a=t[e];if(a.childNodes[2]){var n=a.childNodes[2];if(1==n.nodeType)if('custom_data.twitter'==n.getAttribute('data-lookup-key')){var r=n.innerHTML.trim();'Unknown'!=r&&(n.innerHTML='<a href=\'https://twitter.com/'+r+'\' target=\'_blank\'>'+r+'</a>')}else if('custom_data.instagram'==n.getAttribute('data-lookup-key')){var r=n.innerHTML.trim();'Unknown'!=r&&(n.innerHTML='<a href=\'https://instagram.com/'+r+'\' target=\'_blank\'>'+r+'</a>')}}}}();">Intercom Links</a>

    </article>
  </body>
</html>
